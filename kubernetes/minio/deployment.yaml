apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: minio
        image: quay.io/minio/minio:RELEASE.2024-10-13T13-34-11Z
        command:
         - /bin/bash
         - -c
        args: 
         - minio server /data --console-address :9001
        args:
        - server
        - /data
        envFrom:
        - secretRef:
            name: minio-secret
        ports:
        - containerPort: 9000
        - containerPort: 9001
        volumeMounts:
        - name: storage
          mountPath: "/data"
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: minio-pvc